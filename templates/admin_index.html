<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Quản lý sản phẩm</h1>
        <a href="/admin/manage_orders" class="btn btn-info mb-3">Quản lý đơn hàng</a>
        <a href="/logout" class="btn btn-danger float-end">Logout</a>

        <!-- Bảng sản phẩm -->
        <table class="table mt-5">
            <thead>
                <tr>
                    <th>Hình ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá (VND)</th>
                    <th>Số lượng</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td><img src="{{ product['image'] }}" style="width: 50px;"></td>
                    <td>{{ product['name'] }}</td>
                    <td>{{ "{:,.0f}".format(product['price']) }}</td>
                    <td>{{ product['quantity'] }}</td>
                    <td>
                        <button class="btn btn-warning" onclick="openEditForm('{{ product['_id'] }}', '{{ product['name'] }}', '{{ product['price'] }}', '{{ product['quantity'] }}')">Sửa</button>
                        <form method="POST" action="/admin/delete_product/{{ product['_id'] }}" style="display:inline-block;">
                            <button type="submit" class="btn btn-danger">Xóa</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button id="add-product-btn" class="btn btn-primary mt-4">Thêm sản phẩm</button>
    </div>

    <!-- Layer 1 (Nền mờ) -->
    <div id="layer1" class="layer1"></div>

    <!-- Layer 2 (Form Thêm sản phẩm) -->
    <div id="layer2" class="layer2">
        <form method="POST" enctype="multipart/form-data" id="productForm" class="form-popup">
            <h3 id="form-title" class="text-center mb-4">Thêm sản phẩm</h3>
            <div class="mb-3">
                <label for="name" class="form-label">Tên sản phẩm:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Giá:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Số lượng:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Hình ảnh:</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
            <input type="hidden" id="product_id" name="product_id">
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success me-2" id="form-submit-btn">Lưu</button>
                <button type="button" id="cancel-btn" class="btn btn-secondary">Hủy</button>
            </div>
        </form>
    </div>

    <script>
        // Hiển thị form thêm sản phẩm
        document.getElementById("add-product-btn").addEventListener("click", function() {
            document.getElementById("form-title").innerText = "Thêm sản phẩm";
            document.getElementById("productForm").action = "/admin";
            document.getElementById("name").value = "";
            document.getElementById("price").value = "";
            document.getElementById("quantity").value = "";
            document.getElementById("image").required = true;
            document.getElementById("product_id").value = "";
            document.getElementById("layer1").style.display = "block";
            document.getElementById("layer2").style.display = "flex";
        });

        // Hiển thị form sửa sản phẩm
        function openEditForm(id, name, price, quantity) {
            document.getElementById("form-title").innerText = "Sửa sản phẩm";
            document.getElementById("productForm").action = `/admin/edit_product/${id}`;
            document.getElementById("name").value = name;
            document.getElementById("price").value = price;
            document.getElementById("quantity").value = quantity;
            document.getElementById("image").required = false;
            document.getElementById("product_id").value = id;
            document.getElementById("layer1").style.display = "block";
            document.getElementById("layer2").style.display = "flex";
        }

        // Ẩn form và nền mờ
        document.getElementById("cancel-btn").addEventListener("click", function() {
            document.getElementById("layer1").style.display = "none";
            document.getElementById("layer2").style.display = "none";
        });
    </script>
</body>
</html>
