<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Thanh toán</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <textarea class="form-control" id="address" name="address" required></textarea>
            </div>
            <div class="mb-3">
                <label for="payment_method" class="form-label">Phương thức thanh toán</label>
                <select class="form-select" id="payment_method" name="payment_method" required>
                    <option value="">-- Chọn phương thức thanh toán --</option>
                    <option value="Thanh toán tiền mặt">Thanh toán tiền mặt</option>
                    <option value="VNPAY">VNPAY</option>
                    <option value="VISA">VISA</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="pay-btn" disabled>Thanh toán</button>
        </form>
    </div>
    <script>
        document.getElementById('payment_method').addEventListener('change', function() {
            document.getElementById('pay-btn').disabled = this.value === '';
        });
    </script>
</body>
</html>
