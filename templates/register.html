<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="register-page d-flex align-items-center justify-content-center min-vh-100">
    <div class="register-container shadow-lg p-5 rounded-3 bg-white">
      <h2 class="text-center text-primary mb-4">Create Your Account</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="alert alert-success" role="alert">
            {% for category, message in messages %}
              <p class="mb-0">{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form method="POST" action="/register">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control rounded-pill" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control rounded-pill" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary rounded-pill py-2">Register</button>
        </div>
        <p class="text-center mt-3 text-muted">
          Already have an account?
          <a href="/login" class="text-decoration-none text-primary">Login</a>
        </p>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
