<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h1 class="text-primary">Chào bạn, {{ fullname }}</h1>
            <div>
                <a href="/order_tracking" class="btn btn-secondary">Theo dõi đơn hàng</a>
                <a href="/cart" class="btn btn-primary">Giỏ hàng {{ cart_count }}</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>

        <h1 class="text-center mt-4">Danh sách sản phẩm</h1>
        <div class="row mt-5">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ product['image'] }}" class="card-img-top" alt="{{ product['name'] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product['name'] }}</h5>
                        <p class="card-text">Giá: {{ "{:,.0f}".format(product['price']) }} VND</p>
                        <a href="/add_to_cart/{{ product['_id'] }}" class="btn btn-primary">Thêm vào giỏ</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
